<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário pt2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .form-container {
        width: 200px;
        background: rgb(20, 5, 53);
        text-align: center;
        border-radius: 10px;
        padding: 10px 0;
      }

      .titulo {
        font-family: Georgia;
        background: rgb(119, 119, 160);
        text-transform: uppercase;
      }

      label {
        color: rgb(119, 119, 160);
        padding: 5px 2px;
        cursor: pointer;
        font-family: monospace;
        margin: 8px 0 0 0;
      }

      input {
        margin: 5px;
        width: 90%;
        padding: 2px;
        border: 1px solid rgb(119, 119, 160);
        border-radius: 5px;
      }

      .submit {
        border: 1px solid #fff;
        background: #00a;
        color: #fff;
        padding: 3px 10px;
        margin: 20px 0 5px 25px;
        border-radius: 5px;
      }

      .reset {
        border: 1px solid #fff;
        background: #f00;
        color: #fff;
        padding: 3px 10px;
        margin: 20px 25px 5px 0;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <form action="#" method="get" target="_blank" autocomplete="off">
        <p class="titulo">Formulário</p>

        <p>
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
          />
        </p>
        <p>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
          />
        </p>
        <p>
          <label for="nasc">Data de Nascimento</label>
          <input type="date" id="nasc" name="Date-Nascimento" />
        </p>
          <label for="dev"
            >
            Sou um DEV
            <input type="checkbox" id="dev" name="dev"
          /></label>
        </p>
        <p>
          <button class="reset" type="reset">Resetar</button>
          <button class="submit" type="submit">Enviar</button>
        </p>
      </form>
    </div>
  </body>
</html>
