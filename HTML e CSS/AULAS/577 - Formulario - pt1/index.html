<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - pt1</title>
  </head>
  <body>
    <!-- action="#" especifica para onde enviar os dados do formulário quando ele for enviado.
      "#" significa que permanecerá na mesma página. -->
    <!-- method="get" especifica como enviar os dados do formulário. 
     GET adiciona os dados do formulário à URL como pares nome/valor. -->
    <!-- target="_blank" especifica onde exibir a resposta após o envio do formulário. 
     "_blank" abre a resposta em uma nova aba ou janela do navegador. -->
    <!-- autocomplete="off" desativa o recurso de preenchimento automático do navegador para o formulário. -->
    <form action="#" method="get" target="_blank" autocomplete="off"></form>
    <!-- Elementos do formulário vão aqui -->
     
  </body>
</html>
