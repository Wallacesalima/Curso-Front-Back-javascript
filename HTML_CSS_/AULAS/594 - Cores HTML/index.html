<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Link para o arquivo CSS externo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title> Cores HTML</title>
</head>

<body>
    <h1>Tipos de Cores no CSS</h1>

    <div class="box-up">

        <div class="box color-name">
            <div class="text">Nome da cor: Red</div>
    </div>
    <div class="box hex-color">
        <div class="text">Cor hexadecimal: #00ff00</div>
    </div>
    <div class="box rgb-color">
        <div class="text">Cor RGB: rgb(0, 0, 255)</div>
    </div>
    <div class="box rgba-color ">
        <div class="text opacidad">Cor RGBA: rgba(255, 165, 0, 0.5)</div>
    </div>
    <div class="box hsl-color">
        <div class="text">Cor HSL: hsl(300, 100%, 50%)</div>
    </div>
    <div class="box hsla-color">
        <div class="text opacidad">Cor HSLA: hsla(60, 100%, 50%, 0.5)</div>
    </div>
</div>
</body>

</html>
